services:
  n8n:
    image: n8nio/n8n:latest
    container_name: n8n-pyats
    ports:
      - "5678:5678"
    environment:
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_CUSTOM_EXTENSIONS=/home/node/n8n/custom-nodes
    volumes:
      - ./dist:/home/node/n8n/custom-nodes
      - n8n_data:/home/node/.n8n
    restart: unless-stopped

volumes:
  n8n_data: